{% load static %}
<nav class="navbar">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">
            <img src="{% static 'images/put_logo_text.png' %}" class="image">
        </a>
        <div class="navbar-burger" data-target="navbar-data-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="navbar-menu" id="navbar-data-toggle">
        <div class="navbar-end">
            <a class="navbar-item is-tab is-hidden-tablet" href="{% url 'index' %}">
                Strona główna
            </a>
            <a class="navbar-item is-tab is-hidden-tablet" href="{% url 'profiles' %}">
                Profile
            </a>
            <a class="navbar-item is-tab is-hidden-tablet" href="{% url 'devices' %}">
                Urządzenia
            </a>
            <a class="navbar-item is-tab is-hidden-tablet" href="{% url 'places' %}">
                Miejsca
            </a>
            <a class="navbar-item is-tab has-text-centered" href="{% url 'logout' %}">
                <i class="fa fa-sign-out"></i>Wyloguj
            </a>
        </div>

    </div>
</nav>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
</script>
